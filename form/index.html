<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.24.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.24.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.24.0/firebase-database.js"></script>
    <script defer src="/__/firebase/7.24.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.24.0/firebase-storage.js"></script>

    <script defer src="/__/firebase/init.js"></script>

   <title>&#x1F624;</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <form id="signup" class="form">
            <h1>Sign Up</h1>
            <div class="form-field">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" autocomplete="off" placeholder="Choose a username">
                <small></small>
            </div>

            <div class="form-field">
                <label for="Email">Email:</label>
                <input type="text" name="email" id="email" autocomplete="off" placeholder="Enter your email">
                <small></small>
            </div>

            <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" autocomplete="off"
                    placeholder="Enter a strong password">
                <small></small>
            </div>

            <div class="form-field">
                <label for="username">Confirm Password:</label>
                <input type="password" name="confirm-password" id="confirm-password" autocomplete="off"
                    placeholder="Reenter your password">
                <small></small>
            </div>
            <div class="form-field">
                <input type="submit" value="Sign Up" class="btn">
            </div>
        </form>
    </div>

    <script src="form.js"></script>
  </body>
</html>
